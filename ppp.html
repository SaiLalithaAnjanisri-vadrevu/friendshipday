<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            background-image: url("img/y[o.jpeg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .cover-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(230, 17, 63, 0.5); /* Optional overlay for better text visibility */
        }
        .logo {
            width: 150px; /* Adjust size as needed */
            margin-bottom: 20px;
        }
        .headline {
            font-size: 2.5rem;
            margin-bottom: 20px;
            padding: 0 20px;
        }
        .description {
            font-size: 1.2rem;
            margin-bottom: 30px;
            padding: 0 20px;
        }
        .cta-button {
            background-color: #f36412;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #e62222;
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <img src="img/741.webp" alt="Logo" class="logo"> <!-- Replace with your logo -->
        <h1 class="headline">BEST FRIENDS FOREVER</h1>
        <p class="description">Happy friendship day .</p>
        <a href="index.html" class="cta-button">Enter Site</a> <!-- Link to the main page or another destination -->
    </div>
</body>
</html>
